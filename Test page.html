<!DOCTYPE html>

<html lang="uk">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Courses Platform</title>

  <style>

    body {

      font-family: Arial, sans-serif;

      background-color: #fff;

      color: #000;

      margin: 0;

      padding: 0;

    }

    header {

      background-color: #1e1e1e;

      color: white;

      padding: 16px;

      text-align: center;

    }

    nav button {

      background: none;

      border: none;

      color: white;

      font-size: 24px;

      cursor: pointer;

    }

    h1 {

      font-size: 1.25rem;
      text-align: center;

    }

    main {

      padding: 20px;

    }

    .course-preview {

      display: flex;

      flex-wrap: wrap;

      gap: 40px;

      justify-content: center;

    }

    .card {

      border: 1px solid #ddd;

      border-radius: 8px;

      overflow: hidden;

      width: 320px;

    }

    .card img {

      width: 100%;

      height: auto;

      display: block;

    }

    .card-content {

      padding: 16px;

    }

  </style>

</head>

<body>

  <header>


    <h1>Courses platform</h1>

    <div></div>

  </header>

  <main role="main">

    <section class="course-preview" aria-label="Попередній перегляд курсів">

      <article class="card" aria-label="Курс: Explore creative classes">

        <img src="https://the-tech.kz/wp-content/uploads/2025/02/close-up-man-writing-code-laptop-scaled.jpg" alt="Викладач на фоні з темою Creative Classes" />

        <div class="card-content">

          <h2>Explore thousands of creative classes</h2>

          <p>50% OFF · Promo code inside</p>

        </div>

      </article>

      <article class="card" aria-label="Курс: UI/UX designer">

        <img src="https://itlogia.ru/upload/images/article/1685455767BF8Mr.jpg" alt="Дизайнер з ноутбуком на фоні з темою UI/UX" />

        <div class="card-content">

          <h2>UI/UX designer</h2>

          <p>25% OFF · Promo code inside</p>

        </div>

      </article>

    </section>

  </main>

</body>

</html>
